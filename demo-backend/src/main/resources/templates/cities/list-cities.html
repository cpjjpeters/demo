<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>City Directory</h3>
    <hr>

    <!--Add New City Button -->
    <a th:href="@{/cities/new}" class="btn btn-primary btn-sm mb-3">
        Add City </a> <br>

</br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aCity : ${cities}">
            <td th:text="${aCity.name}" />
            <td th:text="${aCity.population}" />
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
